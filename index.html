<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Civvi/robo_favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civvi: AI Resume & ATS Optimizer</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:wght@400;500;600&family=Rubik:wght@400;500;700&family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Open+Sans:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-background: #ffffff;
      --bg-surface: #f4f4f5;
      --bg-secondary: #e4e4e7;
      --text-primary: #18181b;
      --border: #e4e4e7;
      --input: #ffffff;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
    }

    .dark {
      --bg-background: #000000;
      --bg-surface: #121212;
      --bg-secondary: #27272a;
      --text-primary: #ffffff;
      --border: #27272a;
      --input: #18181b;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
    }

    /* Print Styles for PDF Export */
    @media print {
      @page {
        margin: 0;
        size: auto;
      }

      /* 1. Hide everything by default */
      body * {
        visibility: hidden;
      }

      /* 2. Unhide the resume container and its children */
      #resume-preview-content,
      #resume-preview-content * {
        visibility: visible;
      }

      /* 3. Reset Body/Root layout constraints */
      html,
      body,
      #root {
        background: white !important;
        width: 100% !important;
        height: auto !important;
        overflow: visible !important;
        margin: 0 !important;
        padding: 0 !important;
        display: block !important;
      }

      /* 4. Position the resume at the very top-left for the print area */
      #resume-preview-content {
        position: absolute;
        left: 0;
        top: 0;
        width: 210mm !important;
        /* Exact A4 width */
        margin: 0 !important;
        padding: 0 !important;
        transform: none !important;
        /* CRITICAL: Remove on-screen scaling */
        box-shadow: none !important;
        min-height: 297mm !important;
        background: white !important;
      }

      /* 5. Handle Page Breaks */
      .section-item {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      /* 6. Hide page break markers used in UI */
      .page-break-marker {
        display: none !important;
      }

      /* Force background colors */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'Inter', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
          colors: {
            background: 'var(--bg-background)',
            surface: 'var(--bg-surface)',
            border: 'var(--border)',
            input: 'var(--input)',
            primary: {
              DEFAULT: 'var(--text-primary)',
              foreground: 'var(--bg-background)',
            },
            secondary: {
              DEFAULT: 'var(--bg-secondary)',
              foreground: 'var(--text-primary)',
            },
            accent: {
              DEFAULT: 'var(--accent)',
              hover: 'var(--accent-hover)'
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.0/mammoth.browser.min.js"></script>
  <script type="module" crossorigin src="/Civvi/assets/index-B8pMYUpR.js"></script>
</head>

</body>

</html>
